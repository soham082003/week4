<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Week 4</title>
    <style>
        body {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            text-align: center;
            padding: 0;
            display: flex;
            background-color: #78919b;
            box-sizing: border-box;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-align: center;
            height: 100vh;
        }

        #maincontainer {
            width: 30%;
            min-height: 300px;
            height: auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 15px 15px 30px 10px #000000;
            padding: 20px;
            box-sizing: border-box;
            color: #000000;
            transition: box-shadow 0.3s ease;
        }

        #maincontainer:hover {
            box-shadow: 10px 10px 15px 0px #000000;
        }

        h2 {
            color: #000000;
            filter: drop-shadow(5px 5px 2px #78919b);
        }

        #tasks {
            margin-top: 20px;
        }

        .task {
            display: flex;
            align-items: center;
            text-align: center;
            margin-bottom: 10px;
            background: none;
            border-radius: 10px;
            padding: 8px;
        }

        .task input {
            flex: 2;
            border: 1px solid #313ce2;
            background-color: #e0e0e0;
            margin-right: 10px;
            font-size: 16px;
            height: 16px;
            color: #000000;
        }

        .task button {
            background-color: #b41e7b;
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 2px 2px 5px 1px #333;
            transition: background-color 0.1s ease;
        }

        .task button:hover {
            background-color: #f44336;
        }
        #new-task{
            text-align: center;
        }

        .addbtn {
            background-color: #f44336;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .addbtn:hover {
            background-color: #4caf50;
        }

        input[type="text" i] {
            font-size: 18px;
            padding: 10px;
            border: 1px solid #78919b;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="maincontainer">
        <h2>Work To-Do List</h2>
        <div id="tasks"></div>
        <div>
            <input type="text" id="new-task" placeholder="Add a task...">
            <button onclick="addTask()" class="addbtn">Add</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadTasks();
        });

        function addTask() {
            const newTaskInput = document.getElementById('new-task');
            const taskText = newTaskInput.value.trim();

            if (taskText !== '') {
                const tasksContainer = document.getElementById('tasks');
                const taskElement = createTaskElement(taskText);

                tasksContainer.appendChild(taskElement);
                saveTasks();
                newTaskInput.value = '';
            }
        }

        function createTaskElement(taskText) {
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.addEventListener('change', saveTasks);

            const taskInput = document.createElement('input');
            taskInput.type = 'text';
            taskInput.value = taskText;
            taskInput.addEventListener('input', saveTasks);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.addEventListener('click', function () {
                taskDiv.remove();
                saveTasks();
            });

            taskDiv.appendChild(checkbox);
            taskDiv.appendChild(taskInput);
            taskDiv.appendChild(deleteButton);

            return taskDiv;
        }

        function saveTasks() {
            const tasksContainer = document.getElementById('tasks');
            const tasks = [];

            tasksContainer.childNodes.forEach(function (taskElement) {
                const checkbox = taskElement.querySelector('input[type="checkbox"]');
                const taskInput = taskElement.querySelector('input[type="text"]');

                tasks.push({
                    text: taskInput.value,
                    completed: checkbox.checked
                });
            });

            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasksContainer = document.getElementById('tasks');
            const storedTasks = localStorage.getItem('tasks');

            if (storedTasks) {
                const tasks = JSON.parse(storedTasks);

                tasks.forEach(function (task) {
                    const taskElement = createTaskElement(task.text);
                    const checkbox = taskElement.querySelector('input[type="checkbox"]');
                    checkbox.checked = task.completed;

                    tasksContainer.appendChild(taskElement);
                });
            }
        }
    </script>
</body>
</html>
